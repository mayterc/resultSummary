<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="resultados">
    <p class="text">Your Result</p>
    <div class="circulo">
      <span class="num">76 </span>
      <p>of 100</p> 
    </div>
    
    <h2 class="result">Great</h2>
    <p class="text">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>
  <div class="summary">
    <h2 class="titulo"> Summary</h2>
      <div class="box reaction">
        <p class="reaction_text"> <img class="icon" src="/assets/images/icon-reaction.svg"> Reaction</p>
        <p class="porcent"> <span> 80</span> / 100</p>
      </div>

      <div class="box memory">
        <p class="memory_text"> <img class="icon" src="/assets/images/icon-memory.svg" > Memory</p>
        <p class="porcent"><span> 92</span> / 100</p>
      </div>
      <div class="box verbal">
        <p class="verbal_text"><img class="icon" src="/assets/images/icon-verbal.svg" > Verbal</p>
        <p class="porcent"><span> 61</span> / 100</p>
      </div>
      <div class="box  visual">
        <p class="visual_text"><img class="icon" src="/assets/images/icon-visual.svg" > Visual</p>
        <p class="porcent"><span>72</span> / 100</p>
      </div>

      <button>Continue</button>
  </div>
  
</div>
  

<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mayte Ricardo Cruz</a>.
  </div>
</footer>
</body>
</html>
